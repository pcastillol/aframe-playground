<!DOCTYPE html>

<html>
  <head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <!-- <script src="aframe.min.js"></script> -->
  </head>
  <body>
    <a-scene>

      <a-curvedimage height="6.0" radius="5" theta-length="60"
        position="0 3 -4" rotation="0 60 0" color="yellow"></a-curvedimage>

      <a-sphere position="-2 1.25 -5" radius="1.25" color="red"></a-sphere>
      <a-cylinder position="1 1.25 -3" radius="0.5" height="2.5" color="blue"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="15" height="6" color="green"></a-plane>

      <!-- <a-light type="ambient" color="grey"></a-light> -->
      <a-light type="point" intensity="10" position="-5 2 4"></a-light>

    </a-scene>
  </body>
</html>
