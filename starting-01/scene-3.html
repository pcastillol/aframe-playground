<!DOCTYPE html>

<html>
  <head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <!-- <script src="aframe.min.js"></script> -->
  </head>
  <body>
      <!-- Se precargan los assets al cargar el escenario -->
    <a-scene fog="type: linear; color: lightgrey; far: 10; near: 1">
      <a-assets>
        <img id="soil" src="soil.jpg">
        <img id="bands" src="bands.jpg">
        <img id="window" src="window.jpg">
        <img id="material" src="material.jpg">
        <img id="asensio" src="asensio.jpg">
      </a-assets>

      <a-curvedimage height="6.0" radius="5" theta-length="70"
        position="0 3 -4" rotation="0 60 0" src="#window"></a-curvedimage>

  <!-- Se referencian los assets con # -->
      <a-sphere position="-2 1.25 -5" radius="1.25" src="#material"></a-sphere>
      <a-cylinder position="1 1.25 -3" radius="0.5" height="2.5" src="asensio.jpg"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="15" height="6" repeat="4 2" src="#asensio"></a-plane>

      <a-light type="ambient" color="grey"></a-light>
      <a-light type="point" intensity="2" position="-2 2 4"></a-light>

    </a-scene>
  </body>
</html>
